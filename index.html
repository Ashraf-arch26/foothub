<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Fan Hub</title>
    <link rel="stylesheet" href="foothub.css">
</head>
<body>
    <header>
        <h1>Football Fan Hub</h1>
        <nav>
            <a href="#matches">Matches</a>
            <a href="#standings">Standings</a>
            <a href="#voting">Vote Players</a>
            <a href="#comments">Comments</a>
        </nav>
    </header>
    <main>
        <!-- Matches Section -->
        <section id="matches">
            <h2>Upcoming Matches</h2>
            <ul id="fixtures-list"></ul>
            <h2>Results</h2>
            <ul id="results-list"></ul>
        </section>

        <!-- Standings Section -->
        <section id="standings">
            <h2>League Standings</h2>
            <table id="standings-table">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Played</th>
                        <th>Won</th>
                        <th>Drawn</th>
                        <th>Lost</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Voting Section -->
        <section id="voting">
            <h2>Vote for Your Favorite Player</h2>
            <select id="player-select"></select>
            <button id="vote-button">Vote</button>
            <h3>Voting Standings</h3>
            <ul id="voting-standings"></ul>
        </section>

        <!-- Comments Section -->
        <section id="comments">
            <h2>Match Comments</h2>
            <textarea id="comment-input" placeholder="Write your comment here..."></textarea>
            <button id="comment-button">Submit Comment</button>
            <div id="comments-section"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Brexit Football Fan Hub</p>
    </footer>
</body>
</html>
